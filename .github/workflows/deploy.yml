name: ğŸš€ Deploy Vite Site to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci || npm install

      - name: ğŸ—ï¸ Build Vite project
        run: npm run build

      - name: ğŸª„ Add 404 fallback for SPA routing
        run: cp dist/index.html dist/404.html

      - name: ğŸš« Force cache bypass (GitHub Pages _headers)
        run: |
          cat << 'EOF' > dist/_headers
          /*
            Cache-Control: no-store, no-cache, must-revalidate, max-age=0
            Pragma: no-cache
            Expires: 0
          EOF

      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
